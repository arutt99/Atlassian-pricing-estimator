<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSM Maintenance Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>JSM Annual Maintenance Estimator</h1>

        <div class="input-group">
            <label for="complexity">Average Project Complexity Score (1.0 - 3.0):</label>
            <input type="number" id="complexity" min="1.0" max="3.0" step="0.1" value="2.0" required>
        </div>

        <div class="input-group">
            <label for="users">Total Number of Users:</label>
            <input type="number" id="users" min="1" value="120" required>
        </div>

        <div class="input-group">
            <label for="admins">Number of Trained Admins:</label>
            <input type="number" id="admins" min="1" value="8" required>
        </div>

        <button id="calculateBtn">Calculate Maintenance Cost</button>

        <div id="result">
            Estimated Annual Maintenance: $0.00
        </div>
         <div id="calculation-details" class="details">
            <!-- Calculation breakdown will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
