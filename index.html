<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlassian Project Estimators</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Landing page specific styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .estimator-buttons a {
            display: inline-block;
            margin: 15px;
            padding: 20px 40px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #2874bc; /* Primary mid-tone blue */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .estimator-buttons a:hover {
            background-color: #205c99; /* Darker hover blue */
        }
    </style>
</head>

        <h1>Welcome to Atlassian Project Estimators</h1>

            <a href="jsm-estimator.html">Jira Service Management Estimator</a>

        </div>
    </div>
